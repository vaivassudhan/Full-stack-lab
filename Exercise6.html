<!--
Aim :
1. To style an image with class name avatar using CSS  that fulfils the following requirements:
        border is rounded
    •	width and height are both 150px.
    •	solid border,width of 2px, and colored gray.
Procedure :
1. Create a html file 
2. Display the required image using <img> and src attribute with class avatar
3. style the avatar class using style tag and CSS class selector (.)
4. set the height and width to 150px; 
5. set the border-radius property to 50%;
6. set the border property to solid grey with border-width 2px
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 6</title>
    <style>
        .avatar{
            height: 150px;
            width: 150px;
            border-radius: 50%;
            border: solid grey;
            border-width: 2px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <img src="./cat.jpeg" class="avatar">
</body>
</html>
